
<!DOCTYPE html>
<html>
<head>
    <title>Discord Bot Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #2c2f33;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .card {
            background-color: #23272a;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .online {
            background-color: #43b581;
        }
        .offline {
            background-color: #f04747;
        }
        button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #677bc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Bot Control Panel</h1>
        <div class="card">
            <h2>Bot Status</h2>
            <div id="botStatus" class="status">Checking...</div>
        </div>
        <div class="card">
            <h2>Minecraft Server</h2>
            <div id="mcStatus" class="status">Checking...</div>
            <button onclick="getMCStatus()">Refresh Status</button>
        </div>
        <div class="card" id="ownerPanel" style="display: none;">
            <h2>Owner Controls</h2>
            <div class="module-controls">
                <div class="module-item">
                    <span>Minecraft Integration</span>
                    <button onclick="toggleModule('minecraft')" id="minecraft-toggle">Loading...</button>
                </div>
                <div class="module-item">
                    <span>Voice Commands</span>
                    <button onclick="toggleModule('voice')" id="voice-toggle">Loading...</button>
                </div>
                <div class="module-item">
                    <span>Auto Moderation</span>
                    <button onclick="toggleModule('automod')" id="automod-toggle">Loading...</button>
                </div>
            </div>
        </div>
    </div>
    <style>
        .module-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .module-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
    <script>
        const OWNER_ID = '${process.env.OWNER_ID}';
        
        async function checkOwner() {
            const response = await fetch('/auth/check');
            const data = await response.json();
            if (data.userId === OWNER_ID) {
                document.getElementById('ownerPanel').style.display = 'block';
                loadModuleStates();
            }
        }

        async function loadModuleStates() {
            const response = await fetch('/modules/status');
            const modules = await response.json();
            Object.entries(modules).forEach(([module, enabled]) => {
                const button = document.getElementById(`${module}-toggle`);
                if (button) {
                    button.textContent = enabled ? 'Disable' : 'Enable';
                    button.className = enabled ? 'online' : 'offline';
                }
            });
        }

        async function toggleModule(moduleName) {
            const response = await fetch('/modules/toggle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ module: moduleName })
            });
            if (response.ok) {
                loadModuleStates();
            }
        }

        checkOwner();
    </script>
    <script>
        function updateStatus() {
            fetch('/status')
                .then(res => res.json())
                .then(data => {
                    const statusDiv = document.getElementById('botStatus');
                    statusDiv.textContent = `Bot is ${data.status} (Uptime: ${Math.floor(data.uptime)}s)`;
                    statusDiv.className = `status ${data.status === 'online' ? 'online' : 'offline'}`;
                });
        }

        function getMCStatus() {
            fetch('/mc/status')
                .then(res => res.json())
                .then(data => {
                    const statusDiv = document.getElementById('mcStatus');
                    statusDiv.textContent = data.connected ? 
                        `Connected to: ${data.serverInfo?.host}:${data.serverInfo?.port}` :
                        'Not connected';
                    statusDiv.className = `status ${data.connected ? 'online' : 'offline'}`;
                });
        }

        updateStatus();
        getMCStatus();
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
